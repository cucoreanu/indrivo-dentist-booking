<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body" *ngIf="!isLoading else loading">
        <app-data-table [bookings]="bookingDetails"></app-data-table>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="m-5">Loading...</div>
  </ng-template>
</div>
